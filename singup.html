<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title></title>

        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/formulario.css">
    </head>
    <body>

        <div class="contenedor-formulario">
            <div class="wrap">
                <form class="formulario" action="Controller/Usuario/singup.php" name="formulario_registro" method="post">
                    <div>
                        <div class="input-group">
                            <input type="text" id="nombre" name="nombre">
                            <label class="label" for="nombre">Nombre de usuario:</label>
                        </div>
                        <div class="input-group">
                            <input type="email" id="email" name="email">
                            <label class="label" for="email">Correo:</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="pass" name="pass">
                            <label class="label" for="pass">Contraseña:</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="pass2" name="pass2">
                            <label class="label" for="pass2">Repetir contraseña:</label>
                        </div>

                        <div class="input-group radio">
                            <input type="radio" name="sexo" id="hombre" value="Hombre">
                            <label for="hombre">Hombre</label>

                            <input type="radio" name="sexo" id="mujer" value="Mujer">
                            <label for="mujer">Mujer</label>

                            <input type="radio" name="sexo" id="otro" value="Otro">
                            <label for="otro">Otro</label>
                        </div>

                        <div class="input-group checkbox">
                            <input type="checkbox" name="terminos" id="terminos" value="true">
                            <label for="terminos">Acepto los <a href="#">terminos y condiciones de uso</a></label>
                        </div>

                        <input type="submit" id="btn-submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>


        <script src="js/formulario.js"></script>
    </body>
</html>
